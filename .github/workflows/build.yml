name: Build Executable

on:
  push:
    tags:
      - '*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: windows
            extension: ".exe"

    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: >
          pyinstaller
          -p src
          --onefile
          --noconsole
          --add-data "src/loaders/:loaders/"
          --add-data "src/exporters/:exporters/"
          --add-data "src/assets/:assets" 
          --icon src/assets/tapio_favicon.ico
          src/main.py

      - name: Rename executable
        run: >
          mv
          dist/main${{ matrix.extension }}
          dist/tapio-analysis-${{ github.ref_name }}-${{ matrix.platform }}${{ matrix.extension }}

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: tapio-analysis-${{ github.ref_name }}-${{ matrix.platform }}${{ matrix.extension }}
          path: dist/tapio-analysis-${{ github.ref_name }}-${{ matrix.platform }}${{ matrix.extension }}

  release:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Download Artifact (windows)
        uses: actions/download-artifact@v3
        with:
          name: tapio-analysis-${{ github.ref_name }}-windows.exe
          path: dist/

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset (windows)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/tapio-analysis-${{ github.ref_name }}-windows.exe
          asset_name: tapio-analysis-${{ github.ref_name }}-windows.exe
          asset_content_type: application/octet-stream
