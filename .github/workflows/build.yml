name: Build and Release Executable

on:
  push:
    tags:
      - '*'

permissions:
  id-token: write  # Required for OIDC
  contents: write  # Ensures GitHub Actions can create releases

jobs:
  build:
    runs-on: windows-latest
    environment: Production

    steps:
      - name: Check out the code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Create version file
        run: echo "__version__ = '${{ github.ref_name }}'" > src/version.py

      - name: Build executable
        run: >
          pyinstaller
          -p src
          --onefile
          --noconsole
          --hidden-import "gui.paper_machine_data"
          --hidden-import "utils.filters"
          --hidden-import "utils.signal_processing"
          --add-data "src/loaders/:loaders/"
          --add-data "src/exporters/:exporters/"
          --add-data "src/analyses/:analyses/"
          --add-data "src/assets/:assets"
          --splash src/assets/splash.png
          --icon src/assets/tapio_favicon.ico
          src/main.py

      - name: Rename executable
        run: >
          mv
          dist/main.exe
          dist/tapio-analysis-${{ github.ref_name }}.exe

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: true

      - name: Sign executable
        uses: azure/artifact-signing-action@v1
        with:
          endpoint: https://neu.codesigning.azure.net/
          signing-account-name: ${{ secrets.AZURE_ARTIFACT_SIGNING_ACCOUNT_NAME }}
          certificate-profile-name: ${{ secrets.AZURE_ARTIFACT_CERTIFICATE_PROFILE_NAME }}
          files-folder: ${{ github.workspace }}/dist
          files-folder-filter: exe
          file-digest: SHA256
          timestamp-rfc3161: http://timestamp.acs.microsoft.com
          timestamp-digest: SHA256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tapio-analysis-${{ github.ref_name }}
          path: dist/tapio-analysis-${{ github.ref_name }}.exe

      - name: Clean up version file
        if: always()
        run: rm src/version.py


  release:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: tapio-analysis-${{ github.ref_name }}
          path: dist/

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/tapio-analysis-${{ github.ref_name }}.exe
          asset_name: tapio-analysis-${{ github.ref_name }}.exe
          asset_content_type: application/octet-stream
